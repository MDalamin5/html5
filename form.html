<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-HTML</title>
</head>

<body>
    <h1>
        TSC spatial Pheata-Poli
    </h1>
    <form action="">
        <p>
            Name: <input type="text" name="name" placeholder="Enter Your name" id="">
        </p>
        <p>
            Email: <input type="text" name="Email" placeholder="Enter Your Email" id="">
        </p>
        <fieldset>
            <legend>Select Your Phitha</legend>
            <label for="chitoy">
                <p><input type="radio" name="Phitha" id="chitoy"> Chitoy</p>
            </label>

            <label for="vapa">
                <p><input type="radio" name="Phitha" id="vapa"> Vapa-Phita</p>
            </label>

            <label for="rosh">
                <p><input type="radio" name="Phitha" id="rosh"> Rosh</p>
            </label>
        </fieldset>

        <fieldset>
            <legend>Select Your Vorta</legend>
            <label for="sorisha">
                <p><input type="checkbox" name="vorta" id="sorisha">Sorisha</p>
            </label>
            <label for="sutki">
                <p><input type="checkbox" name="vorta" id="sutki">Sutki</p>
            </label><label for="bagun">
                <p><input type="checkbox" name="vorta" id="bagun">Bagun</p>
            </label><label for="alu">
                <p><input type="checkbox" name="vorta" id="alu">Alu</p>
            </label>
        </fieldset>
        <p>Spatial Instraction
            <br>
            <textarea name="intsruction" id="#" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
</body>

</html>
